<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div
  style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid #02b875; margin: 100px auto; padding: 30px 0; box-sizing: border-box;"
>
  <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400">
    <span style="font-size: 15px; margin: 0 0 10px 3px">LIVE</span><br />
    <span style="color:#02b875">임시 비밀번호</span> 안내입니다.
  </h1>
  <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px">
    안녕하세요.<br />
    요청하신 임시 비밀번호가 생성되었습니다.<br />
    아래 <b style="color: #02b875;">'생성 확인'</b> 버튼을 클릭한 뒤, 임시 비밀번호로 로그인하세요.<br />
    감사합니다.
  </p>

  <p style="font-size: 16px; margin: 40px 5px 20px; line-height: 28px">
    임시 비밀번호: <br />
    <span style="font-size: 24px">${checkNum}</span>
  </p>
  <a style="color: #fff; text-decoration: none; text-align: center" href="{$find_url}" target="_blank"
    ><p
      style="display: inline-block; width: 210px; height: 45px; margin: 30px 5px 40px; background: #02b875; line-height: 45px; vertical-align: middle; font-size: 16px;"
    >
      생성 확인
    </p></a
  >
</div>

</body>
</html>
